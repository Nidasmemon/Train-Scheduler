<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <!-- Train Schedule Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4">Pacific Line Train Schedule</h1><br>
            <h4>Check below for the next train arrival</h4>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <!-- Add Train  -->
                        <div class="card mb-4">
                            <div class="card-header">Add Train</div>
                            <div class="card-body">

                                <!-- Entry Form -->
                                <form>
                                    <div class="form-group">
                                        <label for="employee-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="role-input">Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="first-train-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="rate-input">Frequency (min)</label>
                                        <input class="form-control" id="frequency-input" type="text">
                                    </div>
                                    <button class="btn float-left" id="add-train-btn">Submit</button>
                                </form>

                            </div> 
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>


<script src="assets/javascript/app.js"></script>

</body>

</html>
